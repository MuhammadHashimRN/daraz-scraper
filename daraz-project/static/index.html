<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraz Scraper Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.6s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .card h2 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card h2 .icon {
            font-size: 1.5em;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-grid {
            display: grid;
            gap: 12px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .plots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
        }

        .plot-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeInUp 0.8s ease;
        }

        .plot-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .plot-card img {
            width: 100%;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .plot-card img:hover {
            transform: scale(1.02);
        }

        .log-viewer {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .log-viewer::-webkit-scrollbar {
            width: 8px;
        }

        .log-viewer::-webkit-scrollbar-track {
            background: #2d2d2d;
            border-radius: 4px;
        }

        .log-viewer::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            animation: slideInRight 0.4s ease;
            z-index: 1000;
            max-width: 400px;
        }

        .toast.show {
            display: block;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(400px);
            }
            to {
                transform: translateX(0);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            position: relative;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 12px;
        }

        .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .modal-close:hover {
            transform: rotate(90deg);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-box .number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-box .label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🛒 Daraz Scraper Dashboard</h1>
            <p>Real-time laptop data scraping & analysis platform</p>
        </div>

        <div class="grid">
            <!-- Control Panel -->
            <div class="card">
                <h2><span class="icon">🎮</span>Control Panel</h2>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="startScraping()">
                        <span>📥</span> Scrape Data
                    </button>
                    <button class="btn btn-success" onclick="processData()">
                        <span>🔄</span> Process
                    </button>
                    <button class="btn btn-warning" onclick="runAll()">
                        <span>🚀</span> Run All
                    </button>
                    <button class="btn btn-info" onclick="checkStatus()">
                        <span>🔍</span> Status
                    </button>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-info" onclick="downloadCSV()">
                        <span>📊</span> Download CSV
                    </button>
                    <button class="btn btn-danger" onclick="cleanFiles()">
                        <span>🗑️</span> Clean Files
                    </button>
                </div>
            </div>

            <!-- System Status -->
            <div class="card">
                <h2><span class="icon">📊</span>System Status</h2>
                <div class="status-grid" id="statusGrid">
                    <div class="status-item">
                        <span>Loading...</span>
                    </div>
                </div>
            </div>

            <!-- Statistics -->
            <div class="card">
                <h2><span class="icon">📈</span>Statistics</h2>
                <div class="stats-row">
                    <div class="stat-box">
                        <div class="number" id="productCount">-</div>
                        <div class="label">Products</div>
                    </div>
                    <div class="stat-box">
                        <div class="number" id="plotCount">-</div>
                        <div class="label">Plots</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Activity Log -->
        <div class="card">
            <h2><span class="icon">📝</span>Activity Log</h2>
            <div class="log-viewer" id="activityLog">
                Waiting for activity...
            </div>
        </div>

        <!-- Plots Section -->
        <div class="card" style="margin-top: 20px;">
            <h2><span class="icon">📊</span>Generated Visualizations</h2>
            <div class="plots-grid" id="plotsContainer">
                <p style="color: #666; text-align: center; padding: 40px;">
                    No plots available yet. Run the pipeline to generate visualizations.
                </p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div id="toastMessage"></div>
    </div>

    <!-- Image Modal -->
    <div class="modal" id="imageModal" onclick="closeModal()">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">×</button>
            <img id="modalImage" src="" alt="Full size plot">
        </div>
    </div>

    <script>
        const API_URL = 'https://semielastically-buildable-dacia.ngrok-free.dev/'; // Replace with your actual ngrok URL
        let activityLogs = [];

        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            activityLogs.unshift(logEntry);
            if (activityLogs.length > 50) activityLogs.pop();
            
            const logViewer = document.getElementById('activityLog');
            logViewer.innerHTML = activityLogs.join('\n');
            logViewer.scrollTop = 0;
        }

        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), duration);
        }

        async function checkStatus() {
            try {
                addLog('🔍 Checking system status...');
                const response = await fetch(`${API_URL}/status`);
                const data = await response.json();
                
                const statusGrid = document.getElementById('statusGrid');
                statusGrid.innerHTML = `
                    <div class="status-item">
                        <span>Raw CSV</span>
                        <span class="status-badge ${data.files.raw_csv_exists ? 'badge-success' : 'badge-danger'}">
                            ${data.files.raw_csv_exists ? '✓ Exists' : '✗ Missing'}
                        </span>
                    </div>
                    <div class="status-item">
                        <span>Processed CSV</span>
                        <span class="status-badge ${data.files.processed_csv_exists ? 'badge-success' : 'badge-danger'}">
                            ${data.files.processed_csv_exists ? '✓ Exists' : '✗ Missing'}
                        </span>
                    </div>
                    <div class="status-item">
                        <span>Scraping</span>
                        <span class="status-badge ${data.processes.scraping ? 'badge-warning' : 'badge-info'}">
                            ${data.processes.scraping ? '⏳ Running' : '✓ Idle'}
                        </span>
                    </div>
                    <div class="status-item">
                        <span>Processing</span>
                        <span class="status-badge ${data.processes.processing ? 'badge-warning' : 'badge-info'}">
                            ${data.processes.processing ? '⏳ Running' : '✓ Idle'}
                        </span>
                    </div>
                `;
                
                const plotCount = Object.values(data.files.plots_exist).filter(v => v).length;
                document.getElementById('plotCount').textContent = plotCount;
                
                addLog('✅ Status updated successfully');
                
                if (plotCount > 0) {
                    loadPlots();
                }
            } catch (error) {
                addLog(`❌ Error checking status: ${error.message}`, 'error');
                showToast('Failed to check status. Is the API running?');
            }
        }

        async function startScraping() {
            try {
                addLog('📥 Starting scraping process...');
                showToast('Starting scraper...');
                
                const response = await fetch(`${API_URL}/scrape`);
                const data = await response.json();
                
                addLog(`✅ ${data.status}`);
                showToast(data.status);
                
                setTimeout(checkStatus, 5000);
            } catch (error) {
                addLog(`❌ Scraping failed: ${error.message}`, 'error');
                showToast('Scraping failed!');
            }
        }

        async function processData() {
            try {
                addLog('🔄 Starting data processing...');
                showToast('Processing data...');
                
                const response = await fetch(`${API_URL}/process`);
                const data = await response.json();
                
                addLog(`✅ ${data.status}`);
                showToast(data.status);
                
                setTimeout(checkStatus, 5000);
            } catch (error) {
                addLog(`❌ Processing failed: ${error.message}`, 'error');
                showToast('Processing failed!');
            }
        }

        async function runAll() {
            try {
                addLog('🚀 Starting full pipeline...');
                showToast('Running full pipeline (this may take several minutes)...', 5000);
                
                const response = await fetch(`${API_URL}/all`);
                const data = await response.json();
                
                addLog(`✅ ${data.status}`);
                showToast(data.status);
                
                const statusCheckInterval = setInterval(async () => {
                    await checkStatus();
                    const statusResponse = await fetch(`${API_URL}/status`);
                    const statusData = await statusResponse.json();
                    
                    if (!statusData.processes.scraping && !statusData.processes.processing) {
                        clearInterval(statusCheckInterval);
                        addLog('🎉 Pipeline completed!');
                        showToast('Pipeline completed successfully!');
                        loadPlots();
                    }
                }, 10000);
            } catch (error) {
                addLog(`❌ Pipeline failed: ${error.message}`, 'error');
                showToast('Pipeline failed!');
            }
        }

        async function downloadCSV() {
            try {
                addLog('📊 Downloading CSV...');
                window.open(`${API_URL}/csv`, '_blank');
                addLog('✅ CSV download started');
                showToast('CSV download started');
            } catch (error) {
                addLog(`❌ Download failed: ${error.message}`, 'error');
                showToast('Download failed!');
            }
        }

        async function cleanFiles() {
            if (!confirm('Are you sure you want to delete all generated files?')) return;
            
            try {
                addLog('🗑️ Cleaning files...');
                const response = await fetch(`${API_URL}/clean`);
                const data = await response.json();
                
                addLog(`✅ Cleaned ${data.removed_files.length} files`);
                showToast('Files cleaned successfully');
                checkStatus();
                document.getElementById('plotsContainer').innerHTML = '<p style="color: #666; text-align: center; padding: 40px;">No plots available.</p>';
            } catch (error) {
                addLog(`❌ Clean failed: ${error.message}`, 'error');
                showToast('Failed to clean files!');
            }
        }

        async function loadPlots() {
            const plots = ['pca', 'umap_ram', 'umap_storage', 'umap_price', 'umap_composite'];
            const plotNames = {
                'pca': 'PCA Analysis',
                'umap_ram': 'UMAP - RAM Distribution',
                'umap_storage': 'UMAP - Storage Distribution',
                'umap_price': 'UMAP - Price Distribution',
                'umap_composite': 'UMAP - Composite Score'
            };
            
            const plotsContainer = document.getElementById('plotsContainer');
            plotsContainer.innerHTML = '';
            
            for (const plot of plots) {
                try {
                    const response = await fetch(`${API_URL}/plot/${plot}`);
                    if (response.ok) {
                        const blob = await response.blob();
                        const url = URL.createObjectURL(blob);
                        
                        const plotCard = document.createElement('div');
                        plotCard.className = 'plot-card';
                        plotCard.innerHTML = `
                            <h3>${plotNames[plot]}</h3>
                            <img src="${url}" alt="${plotNames[plot]}" onclick="openModal('${url}')">
                        `;
                        plotsContainer.appendChild(plotCard);
                    }
                } catch (error) {
                    console.error(`Failed to load ${plot}:`, error);
                }
            }
        }

        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('imageModal').classList.remove('show');
        }

        // Auto-refresh status every 15 seconds
        setInterval(checkStatus, 15000);

        // Initial load
        addLog('🚀 Dashboard initialized');
        checkStatus();
    </script>
</body>
</html>
